<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Quiz - 1 Minute Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        /* Hand sign particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(102, 126, 234, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 85% 75%, rgba(118, 75, 162, 0.1) 2px, transparent 2px),
                radial-gradient(circle at 65% 35%, rgba(245, 101, 101, 0.08) 1px, transparent 1px);
            background-size: 200px 200px, 250px 250px, 150px 150px;
            animation: handFloat 25s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes handFloat {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(30px) translateY(-40px) rotate(90deg); }
            50% { transform: translateX(-20px) translateY(-80px) rotate(180deg); }
            75% { transform: translateX(-40px) translateY(-40px) rotate(270deg); }
            100% { transform: translateX(0) translateY(0) rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #e2e8f0, #cbd5e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            animation: titleGlow 4s ease-in-out infinite alternate;
            letter-spacing: -1px;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8)); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            background: rgba(102, 126, 234, 0.8);
            padding: 12px 24px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .timer-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #667eea;
            text-align: center;
            z-index: 1000;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 8px;
            animation: timerPulse 1s ease-in-out infinite alternate;
        }

        .timer-display.warning {
            color: #f56565;
            animation: timerWarning 0.5s ease-in-out infinite alternate;
        }

        @keyframes timerPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes timerWarning {
            from { transform: scale(1); color: #f56565; }
            to { transform: scale(1.2); color: #e53e3e; }
        }

        .timer-label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-block {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
            position: relative;
            transition: all 0.4s ease;
            overflow: hidden;
            text-align: center;
        }

        .question-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.12), transparent);
            transition: left 0.6s;
        }

        .question-block:hover::before {
            left: 100%;
        }

        .question-block:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .question-label {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 18px;
            display: block;
            line-height: 1.6;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 18px;
            border-radius: 16px;
            font-weight: 800;
            font-size: 0.95rem;
            display: inline-block;
            margin-right: 14px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .question-number::after {
            content: 'üëã';
            position: absolute;
            right: -8px;
            top: -8px;
            font-size: 16px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        .sign-image {
            max-width: 300px;
            max-height: 250px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            border: 3px solid #e2e8f0;
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .sign-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .answer-option:hover {
            background: #e6fffa;
            border-color: #667eea;
            transform: translateX(8px);
        }

        .answer-option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .answer-option.selected {
            background: linear-gradient(135deg, #e6fffa, #b2f5ea);
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .feedback {
            margin-top: 14px;
            padding: 14px 22px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s ease;
            text-align: center;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            border: 2px solid #f56565;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .btn {
            padding: 18px 28px;
            font-size: 17px;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(66, 153, 225, 0.5);
        }

        .result-container {
            background: linear-gradient(135deg, #e6fffa, #b2f5ea);
            padding: 28px;
            border-radius: 24px;
            border: 3px solid #81e6d9;
            text-align: center;
            margin: 28px 0;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 178, 172, 0.15), transparent);
            transition: left 0.6s;
        }

        .result-container:hover::before {
            left: 100%;
        }

        .result-text {
            font-size: 1.6rem;
            font-weight: 800;
            color: #234e52;
            animation: scoreGlow 2.5s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 28px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #e6fffa, #b2f5ea);
            padding: 24px;
            border-radius: 20px;
            border: 2px solid #81e6d9;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 900;
            color: #234e52;
            display: block;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #234e52;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .celebration {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: particleBurst 2.5s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-250px);
            }
        }

        /* Floating hand signs */
        .hand-float {
            position: absolute;
            font-size: 14px;
            animation: handDrift 12s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes handDrift {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            25% { transform: translateY(-50px) rotate(10deg); opacity: 0.7; }
            50% { transform: translateY(-100px) rotate(-10deg); opacity: 0.4; }
            75% { transform: translateY(-50px) rotate(5deg); opacity: 0.7; }
        }

        /* Game over overlay */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .game-over-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #667eea;
            margin-bottom: 20px;
        }

        .game-over-score {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }

            .game-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .timer-container {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }

            .quiz-stats {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Timer Display -->
    <div class="timer-container">
        <div class="timer-display" id="timerDisplay">1:00</div>
        <div class="timer-label">Time Left</div>
    </div>

    <!-- Floating hand signs -->
    <div class="hand-float" style="top: 12%; left: 6%; animation-delay: 0s; color: #667eea;">üëã</div>
    <div class="hand-float" style="top: 25%; right: 8%; animation-delay: 1.5s; color: #764ba2;">ü§ü</div>
    <div class="hand-float" style="top: 65%; left: 4%; animation-delay: 3s; color: #f093fb;">üëç</div>
    <div class="hand-float" style="top: 75%; right: 12%; animation-delay: 4.5s; color: #f5576c;">‚úåÔ∏è</div>
    <div class="hand-float" style="top: 35%; left: 88%; animation-delay: 6s; color: #4facfe;">ü§û</div>

    <div class="header">
        <h1>üëã SIGN LANGUAGE QUIZ</h1>
        <p class="subtitle">1 Minute Challenge - Test Your Sign Language Knowledge!</p>
    </div>

    <div class="game-container">
        <div style="text-align:right; margin-bottom:16px;">
            <button class="btn btn-secondary" onclick="returnToMenu()">‚¨ÖÔ∏è Return to Quiz Menu</button>
        </div>
        <div id="currentQuestion" class="question-block">
            <!-- Questions will be loaded here dynamically -->
        </div>
        
        <div class="buttons-container">
            <button type="button" class="btn btn-primary" onclick="submitAnswer()">
                ‚úÖ Submit Answer
            </button>
            <button type="button" class="btn btn-secondary" onclick="nextQuestion()">
                ‚û°Ô∏è Next Question
            </button>
        </div>

        <div class="quiz-stats">
            <div class="stat-card">
                <span class="stat-value" id="currentQuestionNum">1</span>
                <div class="stat-label">Question</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="currentScore">0</span>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalAnswered">0</span>
                <div class="stat-label">Answered</div>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-content">
            <div class="game-over-title">‚è∞ Time's Up!</div>
            <div class="game-over-score" id="finalScore">Your Score: 0/0</div>
            <button class="btn btn-primary" onclick="restartGame()">üîÑ Play Again</button>
            <button class="btn btn-secondary" onclick="finishGame()">üè† Back to Menu</button>
        </div>
    </div>

    <script>
        // Using exact questions from the original code with screenshot references
        const allQuestions = [
            {
                question: "What does this sign mean?",
                image: "Screenshot 2025-05-22 181021.png",
                options: ["Hello", "Goodbye", "Thanks"],
                correct: "hello"
            },
            {
                question: "What does this sign mean?",
                image: "Screenshot 2025-05-22 175250.png", 
                options: ["Excuse Me", "Thank You", "Sit Please"],
                correct: "thankyou"
            },
            {
                question: "What does this sign mean?",
                image: "Screenshot 2025-05-22 181141.png",
                options: ["Love", "Help", "Friend"],
                correct: "love"
            },
            {
                question: "What does this sign mean?",
                image: "Screenshot 2025-05-22 181558.png",
                options: ["Sorry", "Help", "Family"],
                correct: "help"
            },
            {
                question: "What does this sign mean?",
                image: "Screenshot 2025-05-22 181729.png",
                options: ["Family", "Home", "Welcome"],
                correct: "home"
            }
        ];

        // Game variables
        let currentQuestionIndex = 0;
        let score = 0;
        let totalAnswered = 0;
        let timeLeft = 60; // 1 minute in seconds
        let timerInterval;
        let gameActive = true;
        let selectedAnswer = null;
        let questionsPool = [];

        // Shuffle questions for rotation
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize game
        function initGame() {
            questionsPool = shuffleArray(allQuestions);
            currentQuestionIndex = 0;
            score = 0;
            totalAnswered = 0;
            timeLeft = 60;
            gameActive = true;
            selectedAnswer = null;
            
            updateStats();
            loadCurrentQuestion();
            startTimer();
        }

        // Timer functions
        function startTimer() {
            const timerDisplay = document.getElementById('timerDisplay');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Add warning effect when time is running low
                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                } else {
                    timerDisplay.classList.remove('warning');
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Load current question
        function loadCurrentQuestion() {
            if (currentQuestionIndex >= questionsPool.length) {
                endGame();
                return;
            }

            const question = questionsPool[currentQuestionIndex];
            const questionContainer = document.getElementById('currentQuestion');
            
            questionContainer.innerHTML = `
                <label class="question-label">
                    <span class="question-number">Q${totalAnswered + 1}</span>
                    ${question.question}
                </label>
                <img src="${question.image}" alt="Sign language gesture" class="sign-image">
                <div class="answer-options" id="answerOptions">
                    ${question.options.map((option, index) => `
                        <label class="answer-option" onclick="selectAnswer('${option.toLowerCase()}', this)">
                            <input type="radio" name="currentAnswer" value="${option.toLowerCase()}">
                            ${option}
                        </label>
                    `).join('')}
                </div>
                <div id="currentFeedback" class="feedback"></div>
            `;
            
            selectedAnswer = null;
            document.getElementById('currentQuestionNum').textContent = totalAnswered + 1;
        }

        // Select answer
        function selectAnswer(answer, element) {
            if (!gameActive) return;
            
            // Remove previous selection
            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selection to current option
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
            selectedAnswer = answer;
        }

        // Submit answer
        function submitAnswer() {
            if (!gameActive || selectedAnswer === null) {
                showFeedback('currentFeedback', '‚ö†Ô∏è Please select an answer first!', 'wrong');
                return;
            }

            const currentQuestion = questionsPool[currentQuestionIndex];
            const feedback = document.getElementById('currentFeedback');
            
            totalAnswered++;
            
            if (selectedAnswer === currentQuestion.correct.toLowerCase()) {
                score=score+10;
                showFeedback(feedback, 'üéâ Correct! Well done!', 'correct');
                createCelebrationEffect();
            } else {
                const correctOption = currentQuestion.options.find(opt => opt.toLowerCase() === currentQuestion.correct.toLowerCase());
                showFeedback(feedback, `‚ùå Wrong! Correct answer: ${correctOption}`, 'wrong');
            }
            
            updateStats();
            
            // Auto advance to next question after 2 seconds
            setTimeout(() => {
                if (gameActive) {
                    nextQuestion();
                }
            }, 2000);
        }

        // Next question
        function nextQuestion() {
            if (!gameActive) return;
            currentQuestionIndex++;
            // If all questions are answered, end the game
            if (currentQuestionIndex >= questionsPool.length) {
                endGame();
            } else {
                loadCurrentQuestion();
            }
        }

        // Show feedback
        function showFeedback(element, message, type) {
            element.textContent = message;
            element.className = `feedback ${type} show`;
            
            setTimeout(() => {
                element.classList.remove('show');
            }, 3000);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('currentScore').textContent = score;
            document.getElementById('totalAnswered').textContent = totalAnswered;
        }

        // Create celebration effect
        function createCelebrationEffect() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 24) * (Math.PI / 180);
                const velocity = 60 + Math.random() * 40;
                const deltaX = Math.cos(angle) * velocity;
                const deltaY = Math.sin(angle) * velocity;
                
                particle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 2500);
            }
        }

        // End game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            const gameOverOverlay = document.getElementById('gameOverOverlay');
            const finalScoreElement = document.getElementById('finalScore');
            finalScoreElement.textContent = `Your Score: ${score}/${totalAnswered}`;
            gameOverOverlay.style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            const gameOverOverlay = document.getElementById('gameOverOverlay');
            gameOverOverlay.style.display = 'none';
            initGame();
        }

        // Finish game and return to menu (placeholder function)
        function finishGame() {
            // Save score to sessionStorage for the portal
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Sign Language Quiz"] = score;
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }

        // Return to menu without finishing the game
        function returnToMenu() {
            // Save score to sessionStorage for the portal if quiz is finished
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Sign Language Quiz"] = score;
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }

        // Start game on load
        window.onload = initGame;
    </script>
