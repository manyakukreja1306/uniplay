<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumPattern - Missing Number Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .difficulty-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px 24px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.3s ease;
        }

        .difficulty-selector:hover {
            transform: translateY(-2px);
        }

        .difficulty-label {
            font-weight: 600;
            color: #374151;
        }

        .difficulty-select {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .sequence-display {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 32px 0;
            padding: 32px 24px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 0.1em;
            color: #1e293b;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .sequence-display::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sequence-display:hover::after {
            opacity: 1;
        }

        .input-container {
            position: relative;
            margin: 24px 0;
        }

        .answer-input {
            width: 200px;
            padding: 18px 24px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #f9fafb;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .answer-input:focus {
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .answer-input::placeholder {
            color: #9ca3af;
            font-style: italic;
            font-weight: 400;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }

        .btn {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            grid-column: 1 / -1;
            margin-top: 16px;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #bae6fd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-value {
            font-size: 2rem;
            font-weight: 800;
            color: #0369a1;
            display: block;
            margin-bottom: 4px;
        }

        .info-label {
            font-size: 0.875rem;
            color: #0369a1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .timer-card {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-color: #f59e0b;
            grid-column: 1 / -1;
        }

        .timer-card .info-value {
            color: #92400e;
            animation: timerPulse 1s ease-in-out infinite;
        }

        .timer-card .info-label {
            color: #92400e;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .timer-warning .info-value {
            color: #dc2626 !important;
            animation: urgentPulse 0.5s ease-in-out infinite;
        }

        @keyframes urgentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .feedback {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #047857;
            border: 2px solid #10b981;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        /* Input highlighting */
        .answer-input.correct-preview {
            border-color: #10b981 !important;
            background: #ecfdf5 !important;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1) !important;
        }

        .answer-input.wrong-preview {
            border-color: #ef4444 !important;
            background: #fef2f2 !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1) !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .game-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .sequence-display {
                font-size: 2rem;
                margin: 24px 0;
                padding: 24px 16px;
            }

            .difficulty-selector {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .timer-card {
                grid-column: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-container {
                padding: 24px 16px;
            }

            .sequence-display {
                font-size: 1.8rem;
                padding: 20px 12px;
            }

            .answer-input {
                width: 160px;
                padding: 14px 16px;
                font-size: 18px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔢 NumPattern</h1>
        <p class="subtitle">Find the Missing Number in the Sequence</p>
    </div>

    <div class="difficulty-selector">
        <label class="difficulty-label" for="difficulty">🎯 Difficulty Level:</label>
        <select id="difficulty" class="difficulty-select" onchange="generatePattern()">
            <option value="easy">🟢 Easy Mode</option>
            <option value="medium">🟡 Medium Challenge</option>
            <option value="hard">🔴 Hard Mode</option>
        </select>
    </div>

    <div class="game-container">
        <div style="text-align:right; margin-bottom:16px;">
            <button class="btn btn-secondary" type="button" onclick="returnToMenu()">⬅️ Return to Quiz Menu</button>
        </div>
        <div id="sequence" class="sequence-display"></div>
        
        <div class="input-container">
            <input 
                type="number" 
                id="answer" 
                class="answer-input" 
                placeholder="?" 
                oninput="highlightInput()"
                onkeydown="if(event.key==='Enter') checkAnswer()"
                autocomplete="off"
            >
        </div>

        <div class="buttons-container">
            <button class="btn btn-primary" onclick="checkAnswer()">
                ✅ Submit
            </button>
            <button class="btn btn-secondary" onclick="resetGame()">
                🔄 Reset
            </button>
            <button class="btn btn-danger" onclick="finishGame()">
                🏁 Finish Game
            </button>
        </div>

        <div id="result" class="feedback"></div>

        <div class="info-grid">
            <div class="info-card">
                <span class="info-value" id="score">0</span>
                <div class="info-label">Score</div>
            </div>
            <div class="info-card">
                <span class="info-value" id="level-display">Easy</span>
                <div class="info-label">Level</div>
            </div>
            <div class="info-card timer-card" id="timer-card">
                <span class="info-value" id="timer">30</span>
                <div class="info-label">Seconds Left</div>
            </div>
        </div>
    </div>

    <script>
        let currentPattern = {};
        let score = 0;
        let timerInterval;
        let timeLeft = 30;

        // Initialize score from memory instead of sessionStorage
        if (window.gameData && window.gameData.numberPuzzleScore) {
            score = window.gameData.numberPuzzleScore;
        }
        document.getElementById("score").innerText = score;

        function generatePattern() {
            clearInterval(timerInterval);
            const level = document.getElementById("difficulty").value;
            let sequence = [];
            let answer = 0;
            let missingIndex = Math.floor(Math.random() * 3) + 1;

            // Update level display
            const levelDisplay = document.getElementById("level-display");
            levelDisplay.innerText = level.charAt(0).toUpperCase() + level.slice(1);

            if (level === "easy") {
                timeLeft = 30;
                const start = Math.floor(Math.random() * 10);
                const step = Math.floor(Math.random() * 4) + 1;
                for (let i = 0; i < 5; i++) sequence.push(start + step * i);

            } else if (level === "medium") {
                timeLeft = 20;
                const type = Math.floor(Math.random() * 4);

                if (type === 0) {
                    // Alternating steps: +3, +6
                    let n = Math.floor(Math.random() * 10);
                    for (let i = 0; i < 5; i++) {
                        sequence.push(n);
                        n += (i % 2 === 0 ? 3 : 6);
                    }
                } else if (type === 1) {
                    // Square + 1: 1, 2, 5, 10, 17
                    for (let i = 1; i <= 5; i++) {
                        sequence.push(i * i + 1);
                    }
                } else if (type === 2) {
                    // Alternating ×2, +1
                    let n = 2;
                    for (let i = 0; i < 5; i++) {
                        sequence.push(n);
                        n = (i % 2 === 0) ? n * 2 : n + 1;
                    }
                } else {
                    // Bidirectional: 1, 9, 2, 8, 3
                    let left = 1, right = 9;
                    for (let i = 0; i < 5; i++) {
                        sequence.push(i % 2 === 0 ? left++ : right--);
                    }
                }

            } else {
                timeLeft = 15;
                const type = Math.floor(Math.random() * 5);

                if (type === 0) {
                    // Fibonacci with skip
                    sequence = [1, 1];
                    while (sequence.length < 6) {
                        sequence.push(sequence[sequence.length - 1] + sequence[sequence.length - 2]);
                    }
                    sequence.splice(3, 1, '?');
                    currentPattern.answer = 3;
                    currentPattern.sequence = sequence;
                    showPattern();
                    return;
                } else if (type === 1) {
                    // Primes
                    sequence = [2, 3, 5, 7, 11, 13];
                } else if (type === 2) {
                    // Cubes
                    for (let i = 1; i <= 5; i++) sequence.push(i * i * i);
                } else if (type === 3) {
                    // n^2 - n + 1
                    for (let i = 1; i <= 5; i++) sequence.push(i * i - i + 1);
                } else {
                    // First digit increase: 12, 23, 34...
                    let start = Math.floor(Math.random() * 5) + 10;
                    for (let i = 0; i < 5; i++) sequence.push(start + 11 * i);
                }
            }

            answer = sequence[missingIndex];
            sequence[missingIndex] = '?';
            currentPattern = {
                sequence: sequence,
                answer: answer
            };
            showPattern();
        }

        function showPattern() {
            const sequenceDisplay = document.getElementById("sequence");
            
            // Add loading animation
            sequenceDisplay.innerHTML = '<div class="loading"></div>';
            
            setTimeout(() => {
                sequenceDisplay.innerText = currentPattern.sequence.join(", ");
            }, 500);

            hideResult();
            document.getElementById("answer").value = "";
            document.getElementById("answer").className = "answer-input";
            document.getElementById("answer").disabled = false;
            
            setTimeout(() => {
                startTimer();
                document.getElementById("answer").focus();
            }, 600);
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value;
            if (userAnswer === "") return;
            
            clearInterval(timerInterval);
            
            if (parseInt(userAnswer) === currentPattern.answer) {
                showResult("🎉 Correct! Excellent work!", "correct");
                score += 10;
                document.getElementById("score").innerText = score;
                
                // Store score in memory
                if (!window.gameData) {
                    window.gameData = {};
                }
                window.gameData.numberPuzzleScore = score;
                
                // Celebrate with animation
                document.getElementById("sequence").style.animation = "pulse 0.5s ease-in-out 3";
                
                setTimeout(generatePattern, 2000);
            } else {
                showResult(`❌ Wrong! The answer was: ${currentPattern.answer}`, "wrong");
                setTimeout(() => {
                    hideResult();
                    document.getElementById("answer").focus();
                }, 2000);
            }
        }

        function showResult(message, type) {
            const resultDisplay = document.getElementById("result");
            resultDisplay.innerText = message;
            resultDisplay.className = `feedback ${type} show`;
        }

        function hideResult() {
            const resultDisplay = document.getElementById("result");
            resultDisplay.className = "feedback";
        }

        function resetGame() {
            hideResult();
            document.getElementById("answer").value = "";
            document.getElementById("answer").className = "answer-input";
            generatePattern();
        }

        function finishGame() {
            clearInterval(timerInterval);
            
            // Store score in memory
            if (!window.gameData) {
                window.gameData = { games: {} };
            }
            window.gameData.games = window.gameData.games || {};
            window.gameData.games["Missing Number Game"] = score;
            
            const message = score >= 50 ? 
                `🏆 Outstanding! Final Score: ${score}` : 
                score >= 20 ? 
                `👍 Well done! Final Score: ${score}` : 
                `💪 Keep practicing! Final Score: ${score}`;
            
            showResult(`${message}. Returning to portal...`, score >= 20 ? "correct" : "wrong");
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
        }

        function highlightInput() {
            const answerInput = document.getElementById("answer");
            const ans = answerInput.value;
            
            if (ans === "") {
                answerInput.className = "answer-input";
            } else if (parseInt(ans) === currentPattern.answer) {
                answerInput.className = "answer-input correct-preview";
            } else {
                answerInput.className = "answer-input wrong-preview";
            }
        }

        function startTimer() {
            const timerDisplay = document.getElementById("timer");
            const timerCard = document.getElementById("timer-card");
            
            timerDisplay.innerText = timeLeft;
            timerCard.classList.remove("timer-warning");

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;

                // Add warning style when time is running low
                if (timeLeft <= 10) {
                    timerCard.classList.add("timer-warning");
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResult(`⏰ Time's up! The answer was: ${currentPattern.answer}`, "wrong");
                    document.getElementById("answer").disabled = true;
                    setTimeout(generatePattern, 3000);
                }
            }, 1000);
        }

        // Initialize game
        function initGame() {
            document.getElementById("level-display").innerText = "Easy";
            generatePattern();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    hideResult();
                } else if (event.key === 'r' || event.key === 'R') {
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        resetGame();
                    }
                }
            });
        }

        function returnToMenu() {
            // Save score to sessionStorage for the portal
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Missing Number Game"] = score;
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
