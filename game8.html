<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Test (Color-Blind Mode)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed, #ec4899);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .mode-selection h3 {
            font-size: 1.4rem;
            color: #374151;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .vision-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        .vision-btn {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .vision-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .vision-btn.normal {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .vision-btn.colorblind {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .vision-btn.red-green {
            background: linear-gradient(135deg, #f87171, #ef4444);
        }

        .vision-btn.blue-yellow {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }

        .vision-btn.monochrome {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .game-area {
            margin: 32px 0;
        }

        .word-display {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 32px 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            letter-spacing: 0.1em;
            font-family: 'Monaco', 'Menlo', monospace;
            transition: all 0.3s ease;
        }

        .word-display:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .color-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin: 24px 0;
        }

        .color-btn {
            padding: 16px 12px;
            font-size: 14px;
            font-weight: 600;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: capitalize;
            color: #1f2937;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .color-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: #4f46e5;
        }

        .color-btn:active {
            transform: translateY(0);
        }

        .score-section {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #bae6fd;
            margin: 24px 0;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0369a1;
            margin-bottom: 4px;
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .score-label {
            font-size: 0.9rem;
            color: #0369a1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .control-btn {
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .restart-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .restart-btn:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .finish-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .finish-btn:hover {
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .status {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 16px 0;
            padding: 12px 20px;
            border-radius: 12px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .status.correct {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #047857;
            border: 2px solid #10b981;
        }

        .status.incorrect {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        .hidden {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h2 {
                font-size: 2rem;
            }

            .container {
                padding: 24px;
                margin: 16px;
            }

            .word-display {
                font-size: 2.8rem;
                padding: 32px 16px;
                min-height: 120px;
            }

            .color-buttons {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }

            .color-btn {
                padding: 14px 10px;
                font-size: 13px;
            }

            .vision-buttons {
                gap: 12px;
            }

            .vision-btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h2 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px;
            }

            .word-display {
                font-size: 2.4rem;
                padding: 24px 12px;
                min-height: 100px;
            }

            .color-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .control-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .score-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>🎯 Stroop Test</h2>
        <p class="subtitle">Select the color of the word, not the text itself!</p>
    </div>

    <div class="container">
        <div style="text-align:right; margin-bottom:16px;">
            <button class="btn btn-secondary" type="button" onclick="returnToMenu()">⬅️ Return to Quiz Menu</button>
        </div>

        <div id="modeSelection" class="mode-selection">
            <h3>Choose Your Vision Type</h3>
            <div class="vision-buttons">
                <button class="vision-btn normal" onclick="startGame('normal')">
                    ✅ Normal Vision
                </button>
                <button class="vision-btn colorblind" onclick="showColorBlindOptions()">
                    🌈 I am Color-Blind
                </button>
            </div>
        </div>

        <div id="colorBlindSelection" class="mode-selection hidden">
            <h3>Select Your Color-Blind Type</h3>
            <div class="vision-buttons">
                <button class="vision-btn red-green" onclick="startGame('red-green')">
                    🔴 Red/Green Blind
                </button>
                <button class="vision-btn blue-yellow" onclick="startGame('blue-yellow')">
                    🔵 Blue/Yellow Blind
                </button>
                <button class="vision-btn monochrome" onclick="startGame('monochrome')">
                    ⚫ Total Color Blind
                </button>
            </div>
        </div>

        <div id="gameContainer" class="hidden">
            <div class="game-area">
                <div class="word-display" id="wordDisplay"></div>

                <div id="buttonsContainer" class="color-buttons"></div>

                <div id="status" class="status"></div>
            </div>

            <div class="score-section">
                <div class="score-value" id="score">0</div>
                <div class="score-label">Score</div>
            </div>

            <div class="control-buttons">
                <button class="control-btn restart-btn" onclick="startGame(currentMode)">
                    🔄 Restart
                </button>
                <button class="control-btn finish-btn" onclick="finishGame()">
                    🏁 Finish
                </button>
            </div>
        </div>
    </div>

    <script>
        let colors = ["red", "blue", "green", "yellow", "orange", "pink", "purple", "cyan", "brown", "white"];
        let filteredColors = [];
        let currentMode = "normal";
        let score = 0;
        let correctColor = "";

        function showColorBlindOptions() {
            document.getElementById("modeSelection").classList.add("hidden");
            document.getElementById("colorBlindSelection").classList.remove("hidden");
        }

        function startGame(mode) {
            currentMode = mode;
            document.getElementById("modeSelection").classList.add("hidden");
            document.getElementById("colorBlindSelection").classList.add("hidden");
            document.getElementById("gameContainer").classList.remove("hidden");
            
            if (mode === "red-green") {
                filteredColors = ["blue", "yellow", "orange", "pink", "purple", "cyan", "white"];
            } else if (mode === "blue-yellow") {
                filteredColors = ["red", "green", "orange", "pink", "purple", "brown", "white"];
            } else if (mode === "monochrome") {
                filteredColors = ["black", "gray", "white"];
            } else {
                filteredColors = [...colors];
            }

            score = 0;
            document.getElementById("score").innerText = score;
            newRound();
        }

        function newRound() {
            if (filteredColors.length < 2) {
                alert("Not enough colors to play this mode.");
                window.location.reload();
                return;
            }

            let word = filteredColors[Math.floor(Math.random() * filteredColors.length)];
            correctColor = filteredColors[Math.floor(Math.random() * filteredColors.length)];

            document.getElementById("wordDisplay").innerText = word.toUpperCase();
            document.getElementById("wordDisplay").style.color = correctColor;

            generateButtons();
            clearStatus();
        }

        function generateButtons() {
            let container = document.getElementById("buttonsContainer");
            container.innerHTML = "";

            filteredColors.forEach(color => {
                let btn = document.createElement("button");
                btn.className = "color-btn";
                btn.style.backgroundColor = color;
                btn.style.borderColor = color;
                
                // Improve text contrast for better visibility
                if (color === "white" || color === "yellow" || color === "cyan" || color === "pink") {
                    btn.style.color = "#1f2937";
                } else {
                    btn.style.color = "white";
                }
                
                btn.innerText = color.charAt(0).toUpperCase() + color.slice(1);
                btn.onclick = () => checkColor(color);
                container.appendChild(btn);
            });
        }

        function checkColor(selectedColor) {
            const statusElement = document.getElementById("status");
            
            if (selectedColor === correctColor) {
                score += 10;
                statusElement.innerText = "🎉 Correct!";
                statusElement.className = "status correct";
            } else {
                statusElement.innerText = "❌ Wrong! Try again.";
                statusElement.className = "status incorrect";
            }
            
            document.getElementById("score").innerText = score;
            
            setTimeout(() => {
                newRound();
            }, 1000);
        }

        function clearStatus() {
            const statusElement = document.getElementById("status");
            statusElement.innerText = "";
            statusElement.className = "status";
        }

        function finishGame() {
            // Store score in memory instead of sessionStorage
            if (!window.gameData) {
                window.gameData = { games: {} };
            }
            window.gameData.games = window.gameData.games || {};
            window.gameData.games["Stroop Test (Color-Blind Mode)"] = score;
            
            const message = score >= 100 ? 
                `🏆 Color Master! Final Score: ${score}` : 
                score >= 50 ? 
                `🎯 Well Done! Final Score: ${score}` : 
                `💪 Good Effort! Final Score: ${score}`;
            
            alert(`${message}. Returning to the portal...`);
            
            // Redirect to portal
            window.location.href = "index.html";
        }

        function returnToMenu() {
            // Get the score from the score element
            const scoreValue = parseInt(document.getElementById('score').innerText) || 0;
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Stroop Test (Color-Blind Mode)"] = scoreValue;
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
