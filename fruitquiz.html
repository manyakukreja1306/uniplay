<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Quiz - Master Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #22c55e, #10b981, #14b8a6, #06b6d4);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-block {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .question-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
            transition: left 0.5s;
        }

        .question-block:hover::before {
            left: 100%;
        }

        .question-block:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .question-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            display: block;
            line-height: 1.6;
            flex: 1;
        }

        .question-number {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            display: inline-block;
            margin-right: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .fruit-image {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
            border: 3px solid #e5e7eb;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .fruit-image:hover {
            transform: scale(1.05);
            border-color: #22c55e;
            box-shadow: 0 12px 30px rgba(34, 197, 94, 0.2);
        }

        .fruit-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fruit-image-fallback {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .hint-button {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .hint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }

        .hint-button:active {
            transform: translateY(0);
        }

        .hint-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 16px 20px;
            margin: 12px 0;
            display: none;
            position: relative;
            overflow: hidden;
            animation: hintSlideIn 0.3s ease;
        }

        .hint-box.show {
            display: block;
        }

        @keyframes hintSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hint-box::before {
            content: 'üçé';
            position: absolute;
            top: 12px;
            left: 16px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hint-text {
            color: #92400e;
            font-weight: 600;
            font-size: 0.95rem;
            padding-left: 32px;
            line-height: 1.4;
        }

        .answer-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #f9fafb;
            outline: none;
            transition: all 0.3s ease;
            margin-top: 12px;
            text-align: center;
        }

        .answer-input:focus {
            border-color: #22c55e;
            background: white;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
            transform: translateY(-2px);
        }

        .answer-input::placeholder {
            color: #9ca3af;
            font-style: italic;
            font-weight: 400;
        }

        .feedback {
            margin-top: 12px;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #047857;
            border: 2px solid #10b981;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 32px 0;
        }

        .btn {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.4);
        }

        .result-container {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            padding: 24px;
            border-radius: 20px;
            border: 2px solid #bbf7d0;
            text-align: center;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
            transition: left 0.5s;
        }

        .result-container:hover::before {
            left: 100%;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #166534;
            animation: scoreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Success celebration particles */
        .celebration {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: particleBurst 2s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-200px);
            }
        }

        /* Quiz specific styles */
        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #bbf7d0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #166534;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #166534;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .game-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .question-block {
                padding: 24px;
            }

            .question-header {
                flex-direction: column;
                gap: 12px;
            }

            .fruit-image {
                width: 150px;
                height: 150px;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .quiz-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-container {
                padding: 24px 16px;
            }

            .question-block {
                padding: 20px;
            }

            .fruit-image {
                width: 120px;
                height: 120px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }

            .quiz-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçé Fruit Quiz</h1>
        <p class="subtitle">Identify The Delicious Fruits</p>
    </div>

    <div class="game-container">
        <div style="text-align:right; margin-bottom:16px;">
            <button class="btn btn-secondary" onclick="returnToMenu()">‚¨ÖÔ∏è Return to Quiz Menu</button>
        </div>
        <form id="quizForm"></form>
        
        <div class="buttons-container">
            <button type="button" class="btn btn-primary" onclick="checkAnswers()">
                ‚úÖ Submit Quiz
            </button>
            <button type="button" class="btn btn-warning" onclick="showAllHints()">
                üçä Show All Hints
            </button>
            <button type="button" class="btn btn-danger" onclick="gotomainpg()">
                üèÅ Finish
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div id="result" class="result-container" style="display: none;">
            <div class="result-text"></div>
        </div>

        <div class="quiz-stats">
            <div class="stat-card">
                <span class="stat-value" id="questionsCount">5</span>
                <div class="stat-label">Questions</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="currentScore">0</span>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="hintsUsed">0</span>
                <div class="stat-label">Hints Used</div>
            </div>
        </div>
    </div>

    <script>
        const fruits = [
            { 
                name: "apple", 
                image: "images/apple.jpg", 
                hint: "A red or green fruit that keeps the doctor away when eaten daily." 
            },
            { 
                name: "banana", 
                image: "images/banana.jpg", 
                hint: "Yellow curved fruit that monkeys love, rich in potassium." 
            },
            { 
                name: "orange", 
                image: "images/orange.jpg", 
                hint: "Round citrus fruit, same name as its color, full of vitamin C." 
            },
            
            { 
                name: "strawberry", 
                image: "images/strawberry.jpg", 
                hint: "Red heart-shaped fruit with tiny seeds on the outside." 
            },
            { 
                name: "pineapple", 
                image: "images/pineapple.jpg", 
                hint: "Tropical fruit with a spiky exterior and sweet yellow interior." 
            },
            
            { 
                name: "cherry", 
                image: "images/cherry.jpg", 
                hint: "Small red fruit that often comes in pairs on a stem." 
            },
            { 
                name: "kiwi", 
                image: "images/kiwi.jpg", 
                hint: "Brown fuzzy exterior with bright green flesh and tiny black seeds." 
            },
            { 
                name: "mango", 
                image: "images/mango.jpg", 
                hint: "Tropical orange fruit known as the king of fruits." 
            },
            
            { 
                name: "papaya", 
                image: "images/papaya.jpg", 
                hint: "Large orange tropical fruit with black seeds in the center." 
            },
            { 
                name: "blueberry", 
                image: "images/blueberry.jpg", 
                hint: "Tiny blue round fruit, great in muffins and pancakes." 
            },
            
        ];

        const selected = fruits.sort(() => Math.random() - 0.5).slice(0, 5);
        const form = document.getElementById("quizForm");
        let answered = 0;
        let hintsUsed = 0;

        // Generate quiz questions with modern styling and hints
        selected.forEach((item, index) => {
            const block = document.createElement("div");
            block.className = "question-block";
            block.innerHTML = `
                <div class="question-header">
                    <label class="question-label">
                        <span class="question-number">Q${index + 1}</span>
                        Identify this fruit:
                    </label>
                    <button type="button" class="hint-button" onclick="toggleHint(${index})">
                        <span>üçé</span>
                        <span>Hint</span>
                    </button>
                </div>
                <div class="fruit-image-container">
                    <img 
                        src="${item.image}" 
                        alt="Fruit to identify" 
                        class="fruit-image"
                        loading="lazy"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                    >
                    <div class="fruit-image-fallback" style="display: none; font-size: 120px; align-items: center; justify-content: center; background: linear-gradient(135deg, #f0fdf4, #dcfce7); width: 200px; height: 200px; border-radius: 16px; margin: 20px auto; border: 3px solid #e5e7eb;">
                        üçé
                    </div>
                </div>
                <div id="hint${index}" class="hint-box">
                    <div class="hint-text">${item.hint}</div>
                </div>
                <input 
                    type="text" 
                    id="ans${index}" 
                    class="answer-input"
                    placeholder="Name the fruit..."
                    oninput="updateProgress()"
                    autocomplete="off"
                >
                <div id="feedback${index}" class="feedback"></div>
            `;
            form.appendChild(block);
        });

        function toggleHint(index) {
            const hintBox = document.getElementById(`hint${index}`);
            const isShowing = hintBox.classList.contains('show');
            
            if (!isShowing) {
                hintBox.classList.add('show');
                hintsUsed++;
                updateHintsCounter();
                
                // Add visual feedback to hint button
                const hintButton = hintBox.parentNode.querySelector('.hint-button');
                hintButton.style.background = 'linear-gradient(135deg, #10b981, #047857)';
                hintButton.innerHTML = '<span>‚úÖ</span><span>Hint Shown</span>';
            } else {
                hintBox.classList.remove('show');
                const hintButton = hintBox.parentNode.querySelector('.hint-button');
                hintButton.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
                hintButton.innerHTML = '<span>üçé</span><span>Hint</span>';
            }
        }

        function showAllHints() {
            for (let i = 0; i < selected.length; i++) {
                const hintBox = document.getElementById(`hint${i}`);
                if (!hintBox.classList.contains('show')) {
                    hintBox.classList.add('show');
                    hintsUsed++;
                    
                    const hintButton = hintBox.parentNode.querySelector('.hint-button');
                    hintButton.style.background = 'linear-gradient(135deg, #10b981, #047857)';
                    hintButton.innerHTML = '<span>‚úÖ</span><span>Hint Shown</span>';
                }
            }
            updateHintsCounter();
        }

        function updateHintsCounter() {
            document.getElementById('hintsUsed').innerText = hintsUsed;
        }

        function updateProgress() {
            const inputs = document.querySelectorAll('.answer-input');
            answered = 0;
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    answered++;
                }
            });
            
            const progress = (answered / selected.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFeedback(element, message, type) {
            element.innerText = message;
            element.className = `feedback ${type} show`;
        }

        function createCelebrationEffect() {
            const colors = ['#10b981', '#22c55e', '#f59e0b', '#ec4899'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 24) * (Math.PI / 180);
                const velocity = 50 + Math.random() * 40;
                const deltaX = Math.cos(angle) * velocity;
                const deltaY = Math.sin(angle) * velocity;
                
                particle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 2000);
            }
        }

        function checkAnswers() {
            let score = 0;
            let allFilled = true;

            selected.forEach((item, index) => {
                const userInput = document.getElementById(`ans${index}`).value.trim().toLowerCase();
                const correctAnswer = item.name.toLowerCase();
                const feedback = document.getElementById(`feedback${index}`);

                if (userInput === "") {
                    showFeedback(feedback, "‚ö†Ô∏è Please enter an answer.", "wrong");
                    allFilled = false;
                } else if (userInput === correctAnswer) {
                    showFeedback(feedback, "üéâ Correct! Great job!", "correct");
                    score=score+10;
                } else {
                    showFeedback(feedback, `‚ùå Wrong! Correct answer: ${item.name}`, "wrong");
                }
            });

            // Update current score display
            document.getElementById('currentScore').innerText = score;

            // Show result
            const resultContainer = document.getElementById("result");
            const resultText = resultContainer.querySelector('.result-text');
            
            if (allFilled) {
                const percentage = (score / 5) * 100;
                let message = "";

                if (percentage >= 80) {
                    message = `üèÜ Fruit Expert! Your Score: ${score} / 50`;
                    if (hintsUsed === 0) {
                        message += " Perfect - No hints needed!";
                    }
                    createCelebrationEffect();
                } else if (percentage >= 60) {
                    message = `ü•â Good Job! Your Score: ${score} / 5 (${percentage}%)`;
                } else if (percentage >= 40) {
                    message = `üìö Keep Learning! Your Score: ${score} / 5 (${percentage}%)`;
                } else {
                    message = `üå± Try Again! Your Score: ${score} / 5 (${percentage}%)`;
                }

                resultText.innerHTML = message;
                resultContainer.style.display = "block";

                // Save score to sessionStorage for portal
                let games = JSON.parse(sessionStorage.getItem("games")) || {};
                games["Fruit Quiz"] = score;
                sessionStorage.setItem("games", JSON.stringify(games));

                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function returnToMenu() {
            // Save score to sessionStorage for the portal if quiz is finished
            const score = parseInt(document.getElementById('currentScore').innerText, 10) || 0;
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Fruit Quiz"] = score;
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }

        function gotomainpg() {
            if (confirm("Are you sure you want to finish the quiz? Your progress will be lost.")) {
                // Reset the quiz
                location.reload();
            }
        }

        function resetQuiz() {
            // Clear all inputs
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach(input => {
                input.value = '';
            });
            
            // Hide all feedback
            const feedbacks = document.querySelectorAll('.feedback');
            feedbacks.forEach(feedback => {
                feedback.className = 'feedback';
            });
            
            // Hide all hints
            const hints = document.querySelectorAll('.hint-box');
            hints.forEach(hint => {
                hint.classList.remove('show');
            });
            
            // Reset hint buttons
            const hintButtons = document.querySelectorAll('.hint-button');
            hintButtons.forEach(button => {
                button.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
                button.innerHTML = '<span>üçé</span><span>Hint</span>';
            });
            
            // Reset counters
            answered = 0;
            hintsUsed = 0;
            updateHintsCounter();
            document.getElementById('currentScore').innerText = '0';
            
            // Reset progress bar
            document.getElementById('progressBar').style.width = '0%';
            
            // Hide result
            document.getElementById('result').style.display = 'none';
        }

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', function() {
            // Add reset button to buttons container
            const buttonsContainer = document.querySelector('.buttons-container');
            const resetButton = document.createElement('button');
            resetButton.type = 'button';
            resetButton.className = 'btn btn-secondary';
            resetButton.innerHTML = 'üîÑ Reset Quiz';
            resetButton.onclick = resetQuiz;
            resetButton.style.background = 'linear-gradient(135deg, #6b7280, #4b5563)';
            resetButton.style.color = 'white';
            resetButton.style.boxShadow = '0 8px 20px rgba(107, 114, 128, 0.3)';
            
            // Change grid to 4 columns for mobile, 2x2 grid
            buttonsContainer.style.gridTemplateColumns = 'repeat(2, 1fr)';
            buttonsContainer.appendChild(resetButton);
            
            // Add hover effect for reset button
            resetButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 12px 30px rgba(107, 114, 128, 0.4)';
            });
            
            resetButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 8px 20px rgba(107, 114, 128, 0.3)';
            });
        });

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                checkAnswers();
            } else if (event.key === 'r' && event.ctrlKey) {
                event.preventDefault();
                resetQuiz();
            }
        });

        // Add auto-save functionality (using in-memory storage)
        let autoSaveData = {};
        
        function autoSave() {
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                autoSaveData[`ans${index}`] = input.value;
            });
        }
        
        function loadAutoSave() {
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                if (autoSaveData[`ans${index}`]) {
                    input.value = autoSaveData[`ans${index}`];
                }
            });
            updateProgress();
        }
        
        // Auto-save every 2 seconds
        setInterval(autoSave, 2000);
        
        // Load auto-save on page load
        setTimeout(loadAutoSave, 100);
    </script>
</body>
