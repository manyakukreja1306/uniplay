<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordTwist - Scramble Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .difficulty-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 16px 24px;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.3s ease;
        }

        .difficulty-selector:hover {
            transform: translateY(-2px);
        }

        .difficulty-label {
            font-weight: 600;
            color: #374151;
        }

        .difficulty-select {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            color: #374151;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-select:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .word-display {
            font-size: 3rem;
            font-weight: 800;
            margin: 32px 0;
            padding: 32px 24px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: wordPulse 2s ease-in-out infinite;
            letter-spacing: 0.15em;
            color: #1e293b;
            font-family: 'Monaco', 'Menlo', monospace;
            text-transform: uppercase;
        }

        @keyframes wordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .word-display::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .word-display:hover::after {
            opacity: 1;
        }

        .word-display.scrambling {
            animation: scrambleEffect 0.6s ease-in-out;
        }

        @keyframes scrambleEffect {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(-2deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            75% { transform: scale(1.05) rotate(-1deg); }
        }

        .input-container {
            position: relative;
            margin: 24px 0;
        }

        .guess-input {
            width: 100%;
            max-width: 400px;
            padding: 18px 24px;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #f9fafb;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .guess-input:focus {
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .guess-input::placeholder {
            color: #9ca3af;
            font-style: italic;
            font-weight: 400;
            text-transform: none;
            letter-spacing: normal;
        }

        .guess-input.correct {
            border-color: #10b981 !important;
            background: #ecfdf5 !important;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1) !important;
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .guess-input.incorrect {
            border-color: #ef4444 !important;
            background: #fef2f2 !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1) !important;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 32px 0;
        }

        .btn {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.3);
        }

        .btn-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(6, 182, 212, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            grid-column: 1 / -1;
            margin-top: 16px;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            box-shadow: 0 8px 20px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(107, 114, 128, 0.4);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }

        .info-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #bae6fd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
            transition: left 0.5s;
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-value {
            font-size: 2rem;
            font-weight: 800;
            color: #0369a1;
            display: block;
            margin-bottom: 4px;
            animation: scoreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .info-label {
            font-size: 0.875rem;
            color: #0369a1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .hint-display {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            color: #166534;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 20px 0;
            border: 2px solid #bbf7d0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .hint-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback {
            margin: 20px 0;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #047857;
            border: 2px solid #10b981;
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        /* Letter animation for scrambled word */
        .letter {
            display: inline-block;
            animation: letterDance 0.6s ease-in-out;
        }

        @keyframes letterDance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-2deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .game-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .word-display {
                font-size: 2.5rem;
                margin: 24px 0;
                padding: 24px 16px;
            }

            .difficulty-selector {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-container {
                padding: 24px 16px;
            }

            .word-display {
                font-size: 2rem;
                padding: 20px 12px;
            }

            .guess-input {
                padding: 14px 16px;
                font-size: 18px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }

            .info-value {
                font-size: 1.8rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success celebration particles */
        .celebration {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: particleBurst 1s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî§ WordTwist</h1>
        <p class="subtitle">Unscramble the Letters to Form Words</p>
    </div>

    <div class="difficulty-selector">
        <label class="difficulty-label" for="difficulty">üéØ Difficulty Level:</label>
        <select id="difficulty" class="difficulty-select" onchange="initializeGame()">
            <option value="easy">üü¢ Easy Mode</option>
            <option value="medium">üü° Medium Challenge</option>
            <option value="hard">üî¥ Hard Mode</option>
        </select>
    </div>

    <div class="game-container">
        <div style="text-align:right; margin-bottom:16px;">
            <button class="btn btn-secondary" type="button" onclick="returnToMenu()">‚¨ÖÔ∏è Return to Quiz Menu</button>
        </div>
        <div id="word" class="word-display"></div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="guess" 
                class="guess-input" 
                placeholder="Type your guess here..." 
                onkeydown="if(event.key==='Enter') checkAnswer()"
                autocomplete="off"
            >
        </div>

        <div class="buttons-container">
            <button class="btn btn-primary" onclick="checkAnswer()">
                ‚úÖ Submit
            </button>
            <button class="btn btn-warning" onclick="giveHint()">
                üí° Hint
            </button>
            <button class="btn btn-info" onclick="nextWord()">
                ‚è≠Ô∏è Skip
            </button>
            <button class="btn btn-danger" onclick="finishGame()">
                üèÅ Finish Game
            </button>
        </div>

        <div id="hint" class="hint-display"></div>
        <div id="feedback" class="feedback"></div>

        <div class="info-grid">
            <div class="info-card">
                <span class="info-value" id="score">0</span>
                <div class="info-label">Score</div>
            </div>
            <div class="info-card">
                <span class="info-value" id="level-display">Easy</span>
                <div class="info-label">Level</div>
            </div>
        </div>
    </div>

    <script>
        // Word banks per level
        const wordBank = {
            easy: [
                "cat", "dog", "pen", "sun", "hat", "fan", "bus", "box", "car", "bat",
                "jam", "cup", "egg", "key", "top", "zip", "net", "rug", "ice", "owl"
            ],
            medium: [
                "planet", "silver", "rabbit", "market", "jungle", "mirror", "ticket",
                "cheese", "window", "rocket", "garden", "coffee", "bucket", "school",
                "pencil", "gloves", "father", "banana", "danger", "wallet"
            ],
            hard: [
                "astronomical", "transparency", "consequence", "cooperation", "revolutionary",
                "underestimate", "appreciation", "configuration", "presentation", "metaphorical",
                "achievement", "circumstance", "complication", "entertainment", "architecture",
                "acknowledgment", "responsibility", "implementation", "communication", "organization"
            ]
        };

        let currentWord = "";
        let score = 0;

        // Initialize score from memory
        if (window.gameData && window.gameData.wordScrambleScore) {
            score = window.gameData.wordScrambleScore;
        }
        document.getElementById("score").innerText = score;

        function fisherYatesShuffle(array) {
            for (let a = array.length - 1; a > 0; a--) {
                const b = Math.floor(Math.random() * (a + 1));
                [array[a], array[b]] = [array[b], array[a]];
            }
            return array;
        }

        function getRandomWord(level) {
            const pool = wordBank[level];
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function scrambleWord(word) {
            let scrambled;
            do {
                scrambled = fisherYatesShuffle(word.split('')).join('');
            } while (scrambled === word && word.length > 1);
            return scrambled;
        }

        function animateLetters(text) {
            return text.split('').map((letter, index) => 
                `<span class="letter" style="animation-delay: ${index * 0.1}s">${letter}</span>`
            ).join('');
        }

        function loadNewWord() {
            const level = document.getElementById("difficulty").value;
            const wordDisplay = document.getElementById("word");
            
            // Show loading animation
            wordDisplay.innerHTML = '<div class="loading"></div>';
            
            setTimeout(() => {
                currentWord = getRandomWord(level).toUpperCase();
                const scrambled = scrambleWord(currentWord);
                
                wordDisplay.classList.add("scrambling");
                wordDisplay.innerHTML = animateLetters(scrambled);
                
                setTimeout(() => {
                    wordDisplay.classList.remove("scrambling");
                }, 600);
                
                // Clear input and feedback
                const guessInput = document.getElementById("guess");
                guessInput.value = "";
                guessInput.className = "guess-input";
                
                hideHint();
                hideFeedback();
                
                // Focus on input
                setTimeout(() => {
                    guessInput.focus();
                }, 700);
            }, 500);
        }

        function initializeGame() {
            const level = document.getElementById("difficulty").value;
            document.getElementById("level-display").innerText = 
                level.charAt(0).toUpperCase() + level.slice(1);
                
            score = 0;
            document.getElementById("score").innerText = score;
            
            // Store score in memory
            if (!window.gameData) {
                window.gameData = {};
            }
            window.gameData.wordScrambleScore = score;
            
            loadNewWord();
        }

        function checkAnswer() {
            const guessInput = document.getElementById("guess");
            const userGuess = guessInput.value.trim().toUpperCase();
            
            if (userGuess === "") return;
            
            if (userGuess === currentWord) {
                // Correct answer
                guessInput.classList.add("correct");
                score += 10;
                document.getElementById("score").innerText = score;
                
                // Store score in memory
                if (!window.gameData) {
                    window.gameData = {};
                }
                window.gameData.wordScrambleScore = score;
                
                showFeedback("üéâ Correct! Excellent work!", "correct");
                createCelebrationEffect();
                
                setTimeout(() => {
                    loadNewWord();
                }, 1500);
                
            } else {
                // Incorrect answer
                guessInput.classList.add("incorrect");
                showFeedback("‚ùå Incorrect! Try again or use a hint.", "incorrect");
                
                setTimeout(() => {
                    guessInput.classList.remove("incorrect");
                    guessInput.focus();
                }, 1500);
            }
        }

        function giveHint() {
            const hintDisplay = document.getElementById("hint");
            hintDisplay.innerText = `üí° Hint: The word starts with "${currentWord[0]}" and has ${currentWord.length} letters.`;
            hintDisplay.classList.add("show");
        }

        function hideHint() {
            const hintDisplay = document.getElementById("hint");
            hintDisplay.classList.remove("show");
        }

        function showFeedback(message, type) {
            const feedbackDisplay = document.getElementById("feedback");
            feedbackDisplay.innerText = message;
            feedbackDisplay.className = `feedback ${type} show`;
        }

        function hideFeedback() {
            const feedbackDisplay = document.getElementById("feedback");
            feedbackDisplay.className = "feedback";
        }

        function nextWord() {
            loadNewWord();
        }

        function createCelebrationEffect() {
            const colors = ['#10b981', '#6366f1', '#f59e0b', '#ec4899'];
            
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 30) * (Math.PI / 180);
                const velocity = 50 + Math.random() * 30;
                const deltaX = Math.cos(angle) * velocity;
                const deltaY = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--deltaX', deltaX + 'px');
                particle.style.setProperty('--deltaY', deltaY + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function finishGame() {
            // Store score in memory
            if (!window.gameData) {
                window.gameData = { games: {} };
            }
            window.gameData.games = window.gameData.games || {};
            window.gameData.games["Scramble Word Game"] = score;
            
            const message = score >= 50 ? 
                `üèÜ Word Master! Final Score: ${score}` : 
                score >= 30 ? 
                `üìö Great Vocabulary! Final Score: ${score}` : 
                `üí™ Keep Learning! Final Score: ${score}`;
            
            showFeedback(`${message}. Returning to portal...`, score >= 30 ? "correct" : "incorrect");
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
        }

        function returnToMenu() {
            // Get the score from the score element
            const scoreValue = parseInt(document.getElementById('score').innerText) || 0;
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Scramble Word Game"] = scoreValue;
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }

        // Initialize game
        function initGame() {
            document.getElementById("level-display").innerText = "Easy";
            loadNewWord();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (event) => {
                if (event.key === 'h' || event.key === 'H') {
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        giveHint();
                    }
                } else if (event.key === 'n' || event.key === 'N') {
                    if (event.ctrlKey || event.metaKey) {
                        event.preventDefault();
                        nextWord();
                    }
                } else if (event.key === 'Escape') {
                    hideHint();
                    hideFeedback();
                }
            });
        }

        // Start the game
        window.onload = initGame;
    </script>
</body>
