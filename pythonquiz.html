<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz - Master Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(120deg);
            }

            66% {
                transform: translateY(10px) rotate(240deg);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 48px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .question-block {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .question-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s;
        }

        .question-block:hover::before {
            left: 100%;
        }

        .question-block:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .question-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e293b;
            display: block;
            line-height: 1.6;
            flex: 1;
        }

        .question-number {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            display: inline-block;
            margin-right: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .hint-button {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .hint-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }

        .hint-button:active {
            transform: translateY(0);
        }

        .hint-box {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 16px 20px;
            margin: 12px 0;
            display: none;
            position: relative;
            overflow: hidden;
            animation: hintSlideIn 0.3s ease;
        }

        .hint-box.show {
            display: block;
        }

        @keyframes hintSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hint-box::before {
            content: '💡';
            position: absolute;
            top: 12px;
            left: 16px;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .hint-text {
            color: #92400e;
            font-weight: 600;
            font-size: 0.95rem;
            padding-left: 32px;
            line-height: 1.4;
        }

        .answer-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            background: #f9fafb;
            outline: none;
            transition: all 0.3s ease;
            margin-top: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .answer-input:focus {
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .answer-input::placeholder {
            color: #9ca3af;
            font-style: italic;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
        }

        .feedback {
            margin-top: 12px;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #047857;
            border: 2px solid #10b981;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 32px 0;
        }

        .btn {
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b, #475569);
            color: white;
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(100, 116, 139, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.4);
        }

        .result-container {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 24px;
            border-radius: 20px;
            border: 2px solid #bae6fd;
            text-align: center;
            margin: 24px 0;
            position: relative;
            overflow: hidden;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
            transition: left 0.5s;
        }

        .result-container:hover::before {
            left: 100%;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: #0369a1;
            animation: scoreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Success celebration particles */
        .celebration {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: particleBurst 2s ease-out forwards;
        }

        @keyframes particleBurst {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0) translateY(-200px);
            }
        }

        /* Quiz specific styles */
        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #bae6fd;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #0369a1;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #0369a1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .game-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .question-block {
                padding: 24px;
            }

            .question-header {
                flex-direction: column;
                gap: 12px;
            }

            .buttons-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .quiz-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-container {
                padding: 24px 16px;
            }

            .question-block {
                padding: 20px;
            }

            .btn {
                padding: 12px 16px;
                font-size: 14px;
            }

            .quiz-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>🐍 Python Quiz</h1>
        <p class="subtitle">Test Your Python Programming Knowledge</p>
    </div>

    <div class="game-container">
        <div style="text-align:right; margin-bottom:16px;">
            <button class="btn btn-secondary" type="button" onclick="returnToMenu()">⬅️ Return to Quiz Menu</button>
        </div>

        <form id="quizForm"></form>

        <div class="buttons-container">
            <button type="button" class="btn btn-primary" onclick="checkAnswers()">
                ✅ Submit Quiz
            </button>
            <button type="button" class="btn btn-warning" onclick="showAllHints()">
                💡 Show All Hints
            </button>
            <button type="button" class="btn btn-danger" onclick="finishQuiz()">
                🏁 Finish
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <div id="result" class="result-container" style="display: none;">
            <div class="result-text"></div>
        </div>

        <div class="quiz-stats">
            <div class="stat-card">
                <span class="stat-value" id="questionsCount">5</span>
                <div class="stat-label">Questions</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="currentScore">0</span>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="hintsUsed">0</span>
                <div class="stat-label">Hints Used</div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "What is the output of 10 // 3 in Python?", a: "3", hint: "It's floor division, not normal division." },
            { q: "What is the keyword used to define a class in Python?", a: "class", hint: "Starts with 'c' and is used in OOP." },
            { q: "Which method adds an item to the end of a list?", a: "append", hint: "Used like: listName.____(item)" },
            { q: "What does the 'len' function return?", a: "length", hint: "Think: How many elements?" },
            { q: "How do you start a comment in Python?", a: "#", hint: "It's a symbol, not a word." },
            { q: "What is the keyword used to handle exceptions?", a: "try", hint: "Starts a block where errors are expected." },
            { q: "How do you check if two variables are equal?", a: "==", hint: "It's a double of a common operator." },
            { q: "Which function is used to get input from the user?", a: "input", hint: "Takes what the user types." },
            { q: "How do you open a file in Python?", a: "open", hint: "It's the same as the verb." },
            { q: "Which keyword is used to define a function?", a: "def", hint: "Short for 'define'." },
            { q: "What is the result of 2 ** 3?", a: "8", hint: "2 raised to the power of 3." },
            { q: "How do you define a list in Python?", a: "[]", hint: "Use square brackets." },
            { q: "What type is the result of 10 / 2?", a: "float", hint: "Decimal output type." },
            { q: "How do you create a tuple?", a: "()", hint: "Use round brackets." },
            { q: "What is the correct way to write a string?", a: "\"text\"", hint: "Use quotes." },
            { q: "Which data type is used to store True or False?", a: "bool", hint: "Short for boolean." },
            { q: "How do you start a for loop in Python?", a: "for", hint: "Starts the loop over items." },
            { q: "What is the index of the first item in a list?", a: "0", hint: "Python starts counting from..." },
            { q: "What is the output of type('hello')?", a: "str", hint: "It's a string type." },
            { q: "Which keyword is used to import modules?", a: "import", hint: "Used before writing the module name." }
        ];

        // Game state variables
        const selected = questions.sort(() => Math.random() - 0.5).slice(0, 5);
        const form = document.getElementById("quizForm");
        let answered = 0;
        let hintsUsed = 0;
        let gameData = { score: 0, completed: false };

        // Generate quiz questions
        selected.forEach((item, index) => {
            const block = document.createElement("div");
            block.className = "question-block";
            block.innerHTML = `
                <div class="question-header">
                    <label class="question-label">
                        <span class="question-number">Q${index + 1}</span>
                        ${item.q}
                    </label>
                    <button type="button" class="hint-button" onclick="toggleHint(${index})">
                        <span>💡</span>
                        <span>Hint</span>
                    </button>
                </div>
                <div id="hint${index}" class="hint-box">
                    <div class="hint-text">${item.hint}</div>
                </div>
                <input 
                    type="text" 
                    id="ans${index}" 
                    class="answer-input"
                    placeholder="Type your answer here..."
                    oninput="updateProgress()"
                    autocomplete="off"
                >
                <div id="feedback${index}" class="feedback"></div>
            `;
            form.appendChild(block);
        });

        function toggleHint(index) {
            const hintBox = document.getElementById(`hint${index}`);
            const hintButton = hintBox.parentNode.querySelector('.hint-button');
            const isShowing = hintBox.classList.contains('show');

            if (!isShowing) {
                hintBox.classList.add('show');
                hintsUsed++;
                updateHintsCounter();
                hintButton.style.background = 'linear-gradient(135deg, #10b981, #047857)';
                hintButton.innerHTML = '<span>✅</span><span>Hint Shown</span>';
            } else {
                hintBox.classList.remove('show');
                hintButton.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
                hintButton.innerHTML = '<span>💡</span><span>Hint</span>';
                hintsUsed = Math.max(0, hintsUsed - 1);
                updateHintsCounter();
            }
        }

        function showAllHints() {
            for (let i = 0; i < selected.length; i++) {
                const hintBox = document.getElementById(`hint${i}`);
                const hintButton = hintBox.parentNode.querySelector('.hint-button');

                if (!hintBox.classList.contains('show')) {
                    hintBox.classList.add('show');
                    hintsUsed++;
                    hintButton.style.background = 'linear-gradient(135deg, #10b981, #047857)';
                    hintButton.innerHTML = '<span>✅</span><span>Hint Shown</span>';
                }
            }
            updateHintsCounter();
        }

        function updateHintsCounter() {
            document.getElementById('hintsUsed').innerText = hintsUsed;
        }

        function updateProgress() {
            const inputs = document.querySelectorAll('.answer-input');
            answered = 0;
            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    answered++;
                }
            });

            const progress = (answered / selected.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFeedback(element, message, type) {
            element.innerText = message;
            element.className = `feedback ${type} show`;
        }

        function createCelebrationEffect() {
            const colors = ['#10b981', '#6366f1', '#f59e0b', '#ec4899'];

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];

                const angle = (i * 24) * (Math.PI / 180);
                const velocity = 50 + Math.random() * 40;
                const deltaX = Math.cos(angle) * velocity;
                const deltaY = Math.sin(angle) * velocity;

                particle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                document.body.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 2000);
            }
        }

        function checkAnswers() {
            let score = 0;
            let allFilled = true;

            selected.forEach((item, index) => {
                const userInput = document.getElementById(`ans${index}`).value.trim().toLowerCase();
                const correctAnswer = item.a.toLowerCase();
                const feedback = document.getElementById(`feedback${index}`);

                if (userInput === "") {
                    showFeedback(feedback, "⚠️ Please enter an answer.", "wrong");
                    allFilled = false;
                } else if (userInput === correctAnswer) {
                    showFeedback(feedback, "🎉 Correct! Excellent work!", "correct");
                    score++;
                } else {
                    showFeedback(feedback, `❌ Wrong! Correct answer: ${item.a}`, "wrong");
                }
            });

            // Update score display
            document.getElementById('currentScore').innerText = score;
            gameData.score = score;
            gameData.completed = allFilled;

            // Show result
            const resultContainer = document.getElementById("result");
            const resultText = resultContainer.querySelector('.result-text');

            if (allFilled) {
                const percentage = (score / 5) * 100;
                let message = "";

                if (percentage >= 80) {
                    message = `🏆 Python Master! Your Score: ${score} / 5 (${percentage}%)`;
                    if (hintsUsed === 0) {
                        message += " - Perfect! No hints needed! 🌟";
                    }
                    createCelebrationEffect();
                } else if (percentage >= 60) {
                    message = `🎯 Great Job! Your Score: ${score} / 5 (${percentage}%)`;
                    if (hintsUsed <= 2) {
                        message += " - Well done with minimal hints! 👍";
                    }
                } else {
                    message = `💪 Keep Learning! Your Score: ${score} / 5 (${percentage}%)`;
                    message += " - Don't worry, practice makes perfect! 📚";
                }

                if (hintsUsed > 0) {
                    message += ` (Used ${hintsUsed} hint${hintsUsed > 1 ? 's' : ''})`;
                }

                resultText.innerText = message;
                resultContainer.style.display = 'block';

                // Smooth scroll to result
                setTimeout(() => {
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);

            } else {
                resultText.innerText = "⚠️ Please answer all questions before submitting.";
                resultContainer.style.display = 'block';
            }
        }

        function returnToMenu() {
            const score = parseInt(document.getElementById('currentScore').innerText) || 0;
            let games = JSON.parse(sessionStorage.getItem("games")) || {};
            games["Python Quiz"] = score; 
            sessionStorage.setItem("games", JSON.stringify(games));
            window.location.href = "index.html";
        }

        function finishQuiz() {
            const score = parseInt(document.getElementById('currentScore').innerText) || 0;
            const resultContainer = document.getElementById("result");
            const resultText = resultContainer.querySelector('.result-text');

            if (!gameData.completed) {
                resultText.innerText = "⚠️ Please complete the quiz first by clicking 'Submit Quiz'!";
                resultContainer.style.display = 'block';
                return;
            }

            resultText.innerText = `🎊 Quiz Complete! Final Score: ${score}/5 - Thanks for playing!`;
            resultContainer.style.display = 'block';

            // Disable all inputs and buttons after finishing
            const inputs = document.querySelectorAll('.answer-input');
            const buttons = document.querySelectorAll('.btn');

            inputs.forEach(input => input.disabled = true);
            buttons.forEach(button => {
                if (!button.textContent.includes('Return')) {
                    button.disabled = true;
                    button.style.opacity = '0.5';
                }
            });
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && (event.ctrlKey || event.metaKey)) {
                event.preventDefault();
                checkAnswers();
            }

            // Alt + H to show all hints
            if (event.key === 'h' && event.altKey) {
                event.preventDefault();
                showAllHints();
            }
        });

        // Initialize progress and counters
        updateProgress();
        updateHintsCounter();

        // Add input navigation
        document.querySelectorAll('.answer-input').forEach((input, index) => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextInput = document.getElementById(`ans${index + 1}`);
                    if (nextInput) {
                        nextInput.focus();
                    } else {
                        checkAnswers();
                    }
                }
            });
        });

        // Focus first input on load
        setTimeout(() => {
            const firstInput = document.getElementById('ans0');
            if (firstInput) {
                firstInput.focus();
            }
        }, 500);
    </script>
